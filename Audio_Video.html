<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of Audio Video</title>
</head>
<body style="background-color: black; color: aliceblue;">
    <h1>This is The example of Audio and Video html.</h1>
    <hr>
    <h2>This is Audio</h2>
    <p>Click on the play button to play a sound:</p>
    <audio  controls src="./Audio Video/chimes-7035.mp3" ></audio>
    <hr>
    <h2>This is Video</h2>
    <p>Click on the play button to watch a Video:</p>
    <video src="./Audio Video/pexels-tima-miroshnichenko.mp4" width="400px" controls></video>
    <hr>
    
</body>
</html>
