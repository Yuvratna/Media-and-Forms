<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of Audio Video</title>
</head>
<body style="background-color: black; color: aliceblue;">
    <h1>This is The example of Audio and Video html.</h1>
    <hr>
    <h2>This is Audio</h2>
    <p>By using autoplay and loop Attribute the audio autometically start infinite times </p>
    <audio controls src="./Audio Video/chimes-7035.mp3" autoplay loop> </audio>
    <hr>
    <h2>This is Video</h2>
    <p>By using autoplay and loop Attribute the video autometically start infinite times </p>
    <video src="./Audio Video/pexels-tima-miroshnichenko.mp4" width="400px" controls autoplay loop></video>
    <hr>
    
</body>
</html>
